<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <div class="container">
        <h1>Password Generator</h1>

        <div class="dispalay-container">
         <!-- data-passwordDisplay is a custom componets used for
             query the element other than id, class and element in query selector -->

            <input readonly placeholder="password" class="display" data-passwordDisplay>

            <button data-copy>
                <span data-copyMsg></span>
                <!-- <img src="1.jpg" alt="copy"> -->
            </button>
        </div>

        <!-- code for input container -->
        <div class="input-container">

            <div >
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- Input slider -->
            <input type="range" id="range" min="1" max="20" value="8" step="1" class="slider" data-lengthSlider>
         
            <!-- character to be included in the password  -->
            <div >
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include-uppercase-letters</label>
                
            </div>
            <div >
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include-lowercase-letters</label>
                
            </div>
            <div >
                <input type="checkbox" id="numbers">
                <label for="numbers">Include-numbers</label>
               
            </div>
            <div >
                <input type="checkbox" id="symbols">
                <label for="symbols">Include-symbols</label>
                
            </div>

        </div>
        <!-- strength of password -->
        <div class="strength-container">
            <p>Strength</p>
            <div data-indicator></div>
        </div>

        <button class="generateButton">Generate Password</button>
       <script src="script.js"></script>
    </div>
</body>
</html>
